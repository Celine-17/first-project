<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

   

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    

    <link rel="preconnect" href="https://fonts.google.com/specimen/Outfit" />

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" type="text/css" href="./style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 88%, 19%);
      }
    </style>
  </head>
  <body>
    <div class="whole-card">
       <div class="container">
      <div class="main-image">
        <img src="images\image-equilibrium.jpg" />
      </div>

      <div class="main-card">
        <h3>Equilibrium #3429</h3>

        <div class="main-content">
          <p class="content-text">
            Our Equilibrium collection promotes balance and calm
          </p>
        </div>

        <div class="cost-days">
          <div class="cost-info">
            <div class="cost">
              <img src="images\icon-ethereum.svg" alt="icon-ethereum" />
              0.041 ETH
            </div>
          </div>

          <div class="days">
            <img src="images\icon-clock.svg" alt="icon-clock" />
            3 days left
          </div>
        </div>
      </div>
         <hr/>
      <div class="creator">
        <div class="creator-image">
          <div class="creator-info">
            <img src="images\image-avatar.png" alt="image-avatar" /> Creation of
            <b> Jules Wryen </b>
            <div class="attribution">
              Challenge by
              <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
                >Frontend Mentor</a
              >. Coded by <a href="#">Esther</a>.
            </div> 
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
</div>
