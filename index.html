<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

 <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Young+Serif&display=swap');
  </style>

  <title>NFT preview card component</title>

  <link rel="stylesheet" type="text/css" href="./style.css" />

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 88%, 19%);
    }
  </style>
</head>

<body>
  <main> 
    <div class="whole-card">
    <div class="container">
      <div class="main-image">
    <img src="images\image-equilibrium.jpg" alt="image-equilibrium" />
      </div>
    </div>
    </div>
    </div>


    <div class="main-card">
      <h3>Equilibrium #3429</h3>

      <div class="main-content">
        <p class="content-text">
          Our Equilibrium collection promotes balance and calm
        </p>
      </div>

      <div class="cost-days">
        <div class="cost-info">
          <div class="cost">
            <img src="images\icon-ethereum.svg" alt="icon-ethereum" />
            0.041 ETH
          </div>
        </div>

        <div class="days">
          <img src="images\icon-clock.svg" alt="icon-clock" />
          3 days left
        </div>
      </div>
      <div class="creator">
        <div class="creator-image">
          <div class="creator-info">
            <img src="images\image-avatar.png" alt="image-avatar" /> 
          </div>
        </div>
        <div class="creator-content">Creation of
          <b> Jules Wryen </b></div>
      </div>
    </div>
    </div>
     </main>
     <div class="attribution">
       Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
        href="#">Esther</a>.
    </div>
  </body>
</html>
